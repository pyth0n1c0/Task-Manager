<!DOCTYPE html>
<html lang="pt-	BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href=" {{ url_for('static', filename='styles.css') }}" >
	<link rel="short icon" href=" {{ url_for('static', filename='favicon.png') }} " type="image/x-icon">
	<title lang="en">Task Manager - Pythonic</title>
</head>
<body>
	<header>
		<span><h1>Task Manager</h1></span>
	</header>
	<main>
		<ul>
			{% if data %}
					{% for index, task in data.items() %}
					<li>
						<div class="list-item">
							<input type="checkbox"/>
							<div class="task-item">
								<p class="task-id">{{ index }}</p>
								 
								<div class="calculando-flex">
									<p class="task-title">{{ task }}</p>
								</div>
								<img lang="en" src="{{ url_for('static', filename='edit-icon.svg') }}" alt="edit icon" />
								<img lang="en" src="{{ url_for('static', filename='trash-icon.svg') }}" alt="trash icon" />
							</div>
						</div>
					</li>
					{% endfor%}
				{% else %}
					<div class="no-tasks">
						<p>NO TASKS</p>
					</div>
				{% endif %}				
			
		</ul>		
		<form class="new-task" method="POST" action="/">
			<input type="text" name="new-task" placeholder="Digite o nome da tarefa..." />
			<input type="submit" value="Adicionar"/>
		</form>				
	</main>

</body>
</html>
